<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/netflix_PNG15.png" >
    <link rel="stylesheet" href="style.css">
    <title>Netflix India</title>
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="/img/gg.png" alt="">
             <div class="btn-sign">Sign In</div>
        </nav>
        <div class="main-container">
            <div class="sub-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="sub-title">Watch anywhere. Cancel anytime.</h2>
                <p class="sub2-title">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="email-container">
                <input class="ggwp" type="email" placeholder="Email Address"/>
                <div class="btn-get-started">Get Started ></div>
            </div>
        </div>
    </div>
    
</body>
</html>
